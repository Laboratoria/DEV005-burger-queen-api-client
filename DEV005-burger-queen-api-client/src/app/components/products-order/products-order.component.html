<div class="product-div" *ngFor="let product of products; let i = index">
  <div class="product-info">
    <p class="product-name">{{ product.name }}</p>
    <p class="product-price">$ {{ product.price }}</p>
    <div class="divButton">
      <app-button-add (click)="addToOrder(product)"></app-button-add>
      <app-button-sustract (click)="removeProduct(i)"></app-button-sustract>
    </div>
  </div>
</div>
