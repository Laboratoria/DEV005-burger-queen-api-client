<div class="product-div" *ngFor="let product of products">
  <div class="product-info">
    <p class="product-name">{{ product.name }}</p>
    <p class="product-price">$ {{ product.price }}</p>
    <div class="divButton">
      <app-button-add (click)="addToOrder(product)"></app-button-add>
    </div>
  </div>
</div>
